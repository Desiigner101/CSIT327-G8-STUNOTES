{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Home - Dashboard</title>
  <link rel="stylesheet" href="{% static 'css/style.css' %}">
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background: #f4f6f9;
      color: #333;
      position: relative;
    }

    /* Logout link at top right */
    .logout-link {
      position: absolute;
      top: 20px;
      right: 30px;
      text-decoration: none;
      color: #2c3e50;
      font-weight: bold;
      font-size: 16px;
      transition: 0.3s;
    }
    .logout-link:hover { color: #f1c40f; }

    /* Container */
    .container {
      max-width: 900px;
      margin: 80px auto 40px auto;
      background: white;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0px 4px 12px rgba(0,0,0,0.1);
    }

    h1 { text-align: center; margin-bottom: 20px; font-size: 28px; color: #2c3e50; }
    p { text-align: center; font-size: 18px; margin-bottom: 20px; }

    /* Top notification popup */
    .top-alert {
      position: fixed;
      top: 20px;
      left: 50%;
      transform: translateX(-50%);
      padding: 15px 25px;
      border-radius: 6px;
      font-size: 16px;
      font-weight: bold;
      z-index: 9999;
      box-shadow: 0 2px 8px rgba(0,0,0,0.2);
      opacity: 0;
      animation: slideDown 0.5s forwards;
    }
    .top-alert.success { background-color: #d4edda; color: #155724; }
    .top-alert.error   { background-color: #f8d7da; color: #721c24; }
    .top-alert.info    { background-color: #cce5ff; color: #004085; }

    @keyframes slideDown {
      from { opacity: 0; transform: translate(-50%, -20px); }
      to   { opacity: 1; transform: translate(-50%, 0); }
    }
  </style>
</head>
<body>

  <!-- Logout link -->
  <a href="{% url 'logout' %}" class="logout-link">Logout</a>

  <!-- Main Content -->
  <div class="container">
    <h1>Welcome, {{ user.username }} ðŸ‘‹</h1>
    <p>This is your personal dashboard. You can manage your notes and explore features here.</p>
  </div>

  <!-- Top popup messages -->
  {% if messages %}
    {% for message in messages %}
      <div class="top-alert {{ message.tags }}">
        {{ message }}
      </div>
    {% endfor %}
  {% endif %}

  <!-- Script: auto-dismiss and redirect -->
  <script>
    // Auto-dismiss after 3 seconds
    setTimeout(() => {
      const alerts = document.querySelectorAll('.top-alert');
      alerts.forEach(alert => {
        alert.style.transition = "opacity 0.5s ease, transform 0.5s ease";
        alert.style.opacity = "0";
        alert.style.transform = "translate(-50%, -20px)";
        setTimeout(() => alert.remove(), 500);
      });
    }, 3000);

    // Optional: redirect after 3.5 seconds
    setTimeout(() => {
      window.location.href = "{% url 'home' %}";  // Replace 'home' with your home URL name
    }, 3500);
  </script>
</body>
</html>
