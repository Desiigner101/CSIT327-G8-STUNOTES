{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Register - StuNotes</title>
  <link rel="stylesheet" href="{% static 'notes/css/register.css' %}">
</head>
<body>
  <!-- Left Panel -->
  <div class="left-panel">
    <h1>Your path to<br>success starts here.</h1>
    <p>Stay organized, motivated and ready for every challenges.</p>
  </div>

  <!-- Right Panel -->
  <div class="right-panel">
    <!-- Logo -->
    <div class="logo-container">
      <img src="{% static 'notes/images/stunotes_logo.png' %}" alt="StuNotes Logo" class="logo">
      <span class="logo-text">StuNotes</span>
    </div>

    <!-- ✅ Messages -->
    {% if messages %} 
      <div class="messages">
        {% for message in messages %}
          <div class="alert {{ message.tags }}">
            {{ message }}
          </div>
        {% endfor %}
      </div>
    {% endif %}
    <!-- ✅ End messages -->

    <!-- Form -->
    <div class="form-container">
      <h2>Sign Up</h2>
      <div class="switch-link">
        <span class="already-have-account">Already have an account?</span>
        <a href="{% url 'notes:login' %}" class="create-now">Sign in</a>
      </div>

      <form method="POST">
        {% csrf_token %}
        
        <div class="form-group">
          <label for="full_name">Full Name</label>
          <input type="text" id="full_name" name="full_name" placeholder="Full Name" required>
        </div>

        <div class="form-group">
          <label for="email">E-mail</label>
          <input type="email" id="email" name="email" placeholder="example@gmail.com" required>
        </div>

        <div class="form-group">
          <label for="password1">Password</label>
          <div class="input-wrapper">
            <input type="password" id="password1" name="password1" placeholder="••••••" required>
            <button type="button" class="toggle-password" onclick="togglePassword('password1')">
              <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor">
                <path d="M1 12s4-8 11-8 11 8 11 8-4 8-11 8-11-8-11-8z"/>
                <circle cx="12" cy="12" r="3"/>
              </svg>
            </button>
          </div>
        </div>

        <div class="form-group">
          <label for="password2">Confirm Password</label>
          <div class="input-wrapper">
            <input type="password" id="password2" name="password2" placeholder="••••••" required>
            <button type="button" class="toggle-password" onclick="togglePassword('password2')">
              <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor">
                <path d="M1 12s4-8 11-8 11 8 11 8-4 8-11 8-11-8-11-8z"/>
                <circle cx="12" cy="12" r="3"/>
              </svg>
            </button>
          </div>
        </div>

        <button type="submit" class="submit-btn">Sign Up</button>
      </form>
    </div>
  </div>
  <script src="{% static 'notes/js/register.js' %}"></script>
</body>
</html>
