{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Register</title>
  <link rel="stylesheet" href="{% static 'notes/css/Register.css' %}">
</head>
<body>
  <div class="container">

    <!-- ✅ Messages -->
    {% if messages %} 
      <div class="messages">
        {% for message in messages %}
          <div class="alert {{ message.tags }}">
            {{ message }}
          </div>
        {% endfor %}
      </div>
    {% endif %}
    <!-- ✅ End messages -->

    <form method="POST" class="form-box">
      {% csrf_token %}
      <h2>Sign Up</h2>


      <div class="switch-link"><a class="already-have-account">
       Already have an account?</a> 
      <a href="{% url 'notes:login' %}" class="create-now">Sign in</a>
      </div>

      <label for="username">Username</label>
      <input type="text" id="username" name="username" placeholder="Choose a username" required>

      <label for="full_name">Full Name</label>
      <input type="text" id="full_name" name="full_name" placeholder="Enter your full name" required>

      <label for="email">Email</label>
      <input type="email" id="email" name="email" placeholder="Enter your email" required>

      <label for="password1">Password</label>
      <input type="password" id="password1" name="password1" placeholder="Enter a password" required>

      <label for="password2">Confirm Password</label>
      <input type="password" id="password2" name="password2" placeholder="Confirm your password" required>

      <button type="submit">Register</button>

    </form>
  </div>
  
  <script>
    // Auto dismiss messages after 3 seconds
    setTimeout(function() {
      let alerts = document.querySelectorAll('.alert');
      alerts.forEach(alert => {
        alert.style.transition = "opacity 0.5s ease";
        alert.style.opacity = "0";
        setTimeout(() => alert.remove(), 500);
      });
    }, 3000);
  </script>
</body>
</html>
