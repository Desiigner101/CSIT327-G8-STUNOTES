{% load static %}
<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Request Admin Permission</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="p-6 bg-gray-50">
  <div class="max-w-xl mx-auto bg-white rounded-xl shadow p-6">
    <h1 class="text-2xl font-bold mb-4">Request Admin Permission</h1>
    <form method="post" action="{% url 'notes:request_admin' %}">
      {% csrf_token %}
      <div class="mb-4">
        <label class="block font-semibold mb-2">Reason</label>
        {{ form.reason }}
      </div>
      <div class="flex gap-2">
        <button class="px-4 py-2 bg-purple-600 text-white rounded">Submit Request</button>
        <a href="{% url 'notes:settings_page' %}" class="px-4 py-2 bg-gray-200 rounded">Cancel</a>
      </div>
    </form>
  </div>
</body>
</html>
