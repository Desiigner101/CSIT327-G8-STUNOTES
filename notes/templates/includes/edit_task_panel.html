{% load static %}
<div class="h-full flex flex-col">
  <div class="p-4 border-b bg-white dark:bg-gray-800 flex items-center justify-between">
    <div class="flex items-center gap-3">
      <i data-lucide="edit-3" class="w-6 h-6 text-emerald-600"></i>
      <h2 class="text-lg font-semibold text-gray-800 dark:text-white">Edit Task</h2>
    </div>
    <button id="close-panel" class="text-gray-600 hover:text-gray-800 dark:text-gray-300">Close</button>
  </div>

  <div class="p-6 overflow-auto">
    <form method="post" class="space-y-6" action="">
      {% csrf_token %}
      <input type="hidden" name="panel" value="1">

      <div>
        <label class="block text-sm font-bold text-gray-800 mb-2">Title</label>
        <input type="text" name="title" value="{{ form.title.value }}" class="w-full px-4 py-2 border rounded" />
      </div>

      <div>
        <label class="block text-sm font-bold text-gray-800 mb-2">Description</label>
        <textarea name="description" rows="4" class="w-full px-4 py-2 border rounded">{{ form.description.value }}</textarea>
      </div>

      <div>
        <label class="block text-sm font-bold text-gray-800 mb-2">Subject</label>
        <input type="text" name="subject" value="{{ form.subject.value }}" class="w-full px-4 py-2 border rounded" />
      </div>

      <div>
        <label class="block text-sm font-bold text-gray-800 mb-2">Due Date</label>
        <input type="datetime-local" name="due_date" value="{{ form.due_date.value }}" id="due_date_panel" class="w-full px-4 py-2 border rounded" />
      </div>
      <script>
        // Set minimum date to today for due_date input in panel
        document.addEventListener('DOMContentLoaded', function() {
          const dueDateInput = document.getElementById('due_date_panel');
          if (dueDateInput) {
            const now = new Date();
            const year = now.getFullYear();
            const month = String(now.getMonth() + 1).padStart(2, '0');
            const day = String(now.getDate()).padStart(2, '0');
            const hours = String(now.getHours()).padStart(2, '0');
            const minutes = String(now.getMinutes()).padStart(2, '0');
            const minDateTime = `${year}-${month}-${day}T${hours}:${minutes}`;
            dueDateInput.setAttribute('min', minDateTime);
          }
        });
      </script>

      <div class="grid grid-cols-2 gap-4">
        <div>
          <label class="block text-sm font-bold text-gray-800 mb-2">Priority</label>
          <select name="priority" class="w-full px-3 py-2 border rounded">
            <option value="low" {% if form.priority.value == 'low' %}selected{% endif %}>Low</option>
            <option value="medium" {% if form.priority.value == 'medium' %}selected{% endif %}>Medium</option>
            <option value="high" {% if form.priority.value == 'high' %}selected{% endif %}>High</option>
          </select>
        </div>
        <div>
          <label class="block text-sm font-bold text-gray-800 mb-2">Status</label>
          <select name="status" class="w-full px-3 py-2 border rounded">
            <option value="pending" {% if form.status.value == 'pending' %}selected{% endif %}>Pending</option>
            <option value="in_progress" {% if form.status.value == 'in_progress' %}selected{% endif %}>In Progress</option>
            <option value="completed" {% if form.status.value == 'completed' %}selected{% endif %}>Completed</option>
          </select>
        </div>
      </div>

      <div class="pt-4">
        <button type="submit" class="w-full py-3 bg-emerald-600 text-white rounded">Save Changes</button>
      </div>
    </form>
  </div>
</div>
