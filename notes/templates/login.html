{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login</title>
  <link rel="stylesheet" href="{% static 'notes/css/login.css' %}">
</head>
<body>
  <div class="container">

    {% if messages %} 
      <div class="messages">
        {% for message in messages %}
          <div class="alert {{ message.tags }}">
            {{ message }}
          </div>
        {% endfor %}
      </div>
    {% endif %}

    <form method="POST" class="form-box">
      {% csrf_token %}
      <h2 class="form-box-title">Sign in</h2>

      <div class="switch-link">
        Don't have an account? 
        <a href="{% url 'notes:register' %}" class="create-now">create now</a>
      </div>

      {% if user_model.USERNAME_FIELD == 'email' %}
        <label for="login_input">Email</label>
        <input type="email" id="login_input" name="username" placeholder="Enter your email" required>
      {% else %}
        <label for="login_input">Username</label>
        <input type="text" id="login_input" name="username" placeholder="Enter your username" required>
      {% endif %}

      <label for="password">Password</label>
      <input type="password" id="password" name="password" placeholder="Enter your password" required>

      <button type="submit">Login</button>
    </form>
  </div>
  
  <script>
    setTimeout(function() {
      let alerts = document.querySelectorAll('.alert');
      alerts.forEach(alert => {
        alert.style.transition = "opacity 0.5s ease";
        alert.style.opacity = "0";
        setTimeout(() => alert.remove(), 500);
      });
    }, 3000);
  </script>
</body>
</html>
